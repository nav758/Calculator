<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta ="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100&family=Delius+Unicase&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculater</title>
  </head>
  <body>
    <div class="container">
      <div class="result"><input id="displayresult" readonly /></div>
      <div class="number">
        <div class="button q" onclick="Display('7')">7</div>
        <div class="button q" onclick="Display('8')">8</div>
        <div class="button q" onclick="Display('9')">9</div>
        <div class="button" onclick="del('')">DEL</div>

        <div class="button q" onclick="Display('4')">4</div>
        <div class="button q" onclick="Display('5')">5</div>
        <div class="button q" onclick="Display('6')">6</div>
        <div class="button q" onclick="Display('+')">+</div>

        <div class="button q" onclick="Display('1')">1</div>
        <div class="button q" onclick="Display('2')">2</div>
        <div class="button q" onclick="Display('3')">3</div>
        <div class="button q" onclick="Display('-')">-</div>

        <div class="button q" onclick="Display('.')">.</div>
        <div class="button q" onclick="Display('0')">0</div>
        <div class="button q" onclick="Display('/')">/</div>
        <div class="button q" onclick="Display('*')">x</div>

        <div class="button reset" onclick="reset('reset')">RESET</div>
        <div class="button equal" onclick="equal('=')">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
